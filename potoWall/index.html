<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>照片墙</title>
    <link rel="stylesheet" href="css/potoWall.css">
</head>
<body>
<!-- 2.改写视图，为模板字符串 -->
<div class="wrap" id="wrap">
    <!-- photo负责平移和旋转 -->
    <div class="photo photo_front" onclick="turn(this)" id="photo_{{index}}">
        <!-- photo-wrap负责3d翻转效果 -->
        <div class="photo-wrap">
            <div class="side side-front">
                <div class="image"><img src="Images/my/{{img}}" alt="img"></div>
                <p class="caption">{{caption}}</p>
            </div>
            <div class="side side-back">
                <p class="desc">{{desc}}</p>
            </div>
        </div>
    </div>
</div>
<script src="js/data.js"></script>
<script src="js/gallery.js"></script>
</body>
</html>
